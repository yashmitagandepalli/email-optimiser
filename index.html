<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subject Optimizer</title>
    <style>
        /* Background - Dark Mode + Gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Glassmorphism Card with Neon Glow */
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.5);
            width: 450px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        /* 3D Heading with Glow */
        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #00ffff;  
            text-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
        }

        /* File Upload Styling */
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* File Input Styling */
        input[type="file"] {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        input[type="file"]::file-selector-button {
            background: #00ffff;
            color: #000000;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        input[type="file"]::file-selector-button:hover {
            background: #00ccff;
        }

        /* Neon Glow Button */
        button {
            background: #00ffff;
            color: #000000;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 100%;
            font-weight: bold;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.6);
        }

        button:hover {
            background: #00ccff;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        /* Neon Glow Result Box */
        #result {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(0, 255, 255, 0.2);
            padding: 14px;
            border-radius: 12px;
            min-width: 280px;
            border-left: 6px solid #00ffff;
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        /* Animation for Result Box */
        .show-result {
            opacity: 1 !important;
            transform: translateY(0) !important;
            animation: glow 1.5s infinite alternate;
        }

        /* Glowing Effect */
        @keyframes glow {
            0% { box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6); }
            100% { box-shadow: 0px 0px 25px rgba(0, 255, 255, 1); }
        }

        /* Optimized Subject Styling - Normalized */
        .optimized-label {
            font-size: 18px;
            color: #f1c40f; /* Gold color for subtle highlight */
            font-weight: bold;
            display: inline-block;
            margin-right: 6px;
        }

        .optimized-text {
            color: #000000; /* Black for better visibility */
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8); /* Light background for contrast */
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }


        /* Subtle Hover Effect */
        .card:hover {
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="card">
        <h2>Email Subject Optimizer</h2>
        <form id="uploadForm" class="file-upload">
            <input type="file" id="fileInput" accept=".txt" required>
            <button type="submit">Upload & Optimize</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let file = document.getElementById("fileInput").files[0];
            if (!file) return alert("Please select a file!");

            let formData = new FormData();
            formData.append("file", file);

            fetch("/", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                let resultBox = document.getElementById("result");
                resultBox.innerHTML = `<span class="optimized-label">âœ… Optimized Subject:</span> <span class="optimized-text">${data.optimized_subject}</span>`;
                resultBox.classList.add("show-result"); // Adds animation class
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
